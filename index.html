<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖMER.AI | Fabrika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ÖMER.AI</div>
        <ul>
            <li><a href="#" onclick="alert('Yakında...')">Ana Sayfa</a></li>
            <li><a href="#ai-lab">AI Laboratuvarı</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Yazılım ve AI Fabrikası</h1>
        <p>Geleceği kodla, görselleri mühürle.</p>
    </header>

    <section id="ai-lab" class="container">
        <h2 class="section-title">AI Görsel Üretim Hattı</h2>
        <div class="generator-box">
            <textarea id="prompt-input" placeholder="Ne çizmemi istersin patron? (Örn: Cyberpunk İstanbul)" rows="3"></textarea>
            <button id="generate-btn" class="neon-btn">MÜHÜRLE (ÜRET)</button>
            
            <p id="status-text" style="display:none; color: #38bdf8; margin-top:10px;">⌛ Fabrika çalışıyor...</p>
            
            <div id="image-container">
                <img id="result-image" src="" alt="Sonuç Burada Görünecek" style="display: none;">
            </div>
        </div>
    </section>

    <section id="contact" class="container">
        <h2 class="section-title">Bana Ulaş</h2>
        <form id="telegram-form">
            <input type="text" id="name" placeholder="Adın" required>
            <input type="email" id="email" placeholder="E-posta" required>
            <textarea id="msg" placeholder="Mesajın" required></textarea>
            <button type="submit" class="neon-btn">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 ÖMER.AI - Her Hakkı Saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
