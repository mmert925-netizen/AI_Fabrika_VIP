<!DOCTYPE html>
<html>
<head>
    <title>Test Bulletin</title>
</head>
<body>
    <h1>Patronun Gündemi Test</h1>
    <button onclick="testAPI()">Test Et</button>
    <div id="result"></div>
    <script>
    async function testAPI() {
        document.getElementById('result').textContent = 'Yükleniyor...';
        try {
            const response = await fetch('/api/as-news-bulletin');
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h3>✅ API Çalışıyor!</h3>
                <p><strong>Başlık:</strong> ${data.title}</p>
                <p><strong>Özet:</strong> ${data.summary}</p>
                <p><strong>Headlines:</strong> ${data.headlines ? data.headlines.length : 0} adet</p>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h3>❌ API Hatası</h3>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
